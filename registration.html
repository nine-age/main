<!DOCTYPE html>
    <html>
        <head>

          <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Regisration</title>

        </head>
        <body>
            <form method="post"> 
                  <h1>Регистрация</h1>
                  <hr>
              <fieldset>

                <label for="name"><b>Ваше имя</b></label>
                  <input type="text" placeholder="Enter name" id="name" required>
              
                  <label for="email"><b>Ваш e-mail</b></label>
                  <input type="email" placeholder="Enter e-mail" id="email" required>
              
                  <label for="number"><b>Ваш телефон</b></label>
                  <input type="tel" placeholder="Enter phonenumber" id="number" required>

                  <label for="password"><b>Пароль</b></label>
                  <input type="password" placeholder="Enter password" id="password" required>

                  <label for="psw-repeat"><b>Пароль еще раз</b></label>
                    <input type="password" placeholder="Enter password again" id="psw-repeat" required>
                  <hr>
              
                  <button type="submit" class="registerbtn">Регистрация</button>

              </fieldset>
                  
              </form>
        </body>
    </html>
